<ion-content>
  <ion-list>
    <ion-item *ngFor="let slot of timeSlots" class="slot-item">
      <ion-label class="slot-time">{{ slot.time }}</ion-label>
      <div class="badges">
        <ion-badge [color]="slot.isAvailable ? 'light' : 'warning'">
          {{ slot.isAvailable ? 'Bo≈ü' : 'Dolu' }}
        </ion-badge>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
