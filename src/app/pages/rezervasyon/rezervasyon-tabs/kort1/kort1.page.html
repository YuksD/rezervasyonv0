<ion-content>
  <ion-list>
    <ion-item *ngFor="let slot of timeSlots" class="slot-item" lines="none">
      <ion-label class="time-label">
        {{ slot.time }}
      </ion-label>


      <div class="player-container" (click)="onBadgeClick(slot)">

        
        <span [ngClass]="{'filled-slot': !slot.isAvailable, 'empty-slot': slot.isAvailable}">
          {{ slot.isAvailable ? 'Boş' : slot.player }}
        </span>
        <!-- <span [ngClass]="{'filled-slot': !slot.isAvailable, 'empty-slot': slot.isAvailable}"></span>
          {{ slot.isAvailable ? 'Boş' : 'Dolu' }}
        </span> -->



      </div>
    </ion-item>
  </ion-list>
</ion-content>
