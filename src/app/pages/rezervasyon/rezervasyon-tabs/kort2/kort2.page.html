<ion-content>
  <ion-list>
    <ion-item *ngFor="let slot of timeSlots" class="slot-item">
      <ion-label class="slot-time">{{ slot.time }}</ion-label>
      <div class="badges">
        <ion-badge [color]="slot.isAvailable ? 'light' : 'warning'" (click)="onBadgeClick(slot)">
          <!-- Eğer slot doluysa oyuncunun ismini göster, boşsa 'Boş' yaz -->
          {{ slot.isAvailable ? 'Boş' : (slot.player || 'Dolu') }}
        </ion-badge>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
