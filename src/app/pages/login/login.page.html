<ion-content [fullscreen]="true">
  <div align="center" class="logo">
    <img src="assets/image/tns_logo.png" alt="" routerLink="/rezervasyon">
  </div>

  <ion-card class="ion-padding">
    <form [formGroup]="form">
      <ion-input 
      placeholder="Email" 
      type="email" 
      formControlName="email"
      class="ion-margin-bottom"
      errorText="* Lütfen mailinizi giriniz"
      >
      <ion-icon name="mail-outline" slot="start"></ion-icon>
    </ion-input>

    <ion-input 
    placeholder="Şifre" 
    type="password" 
    formControlName="password"
    [errorText]="form.get('password')?.hasError('minlength') ? '* Şifreniz en az 8 karakter olmalıdır' : ' Lütfen şifrenizi giriniz'"
    >
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
  </ion-input>

    <div align="right">
      <ion-button fill="clear" color="secondary" size="small">
        Şifreni mi unuttun?
      </ion-button>
    </div>

    @if(!isLogin()){
      <ion-button 
      size="large" 
      expand="block" 
      class="ion-margin-top ion-padding-top login-btn" 
      [strong]="true" 
      (click)="onSubmit()"
      >
        <ion-text>GİRİŞ</ion-text>
      </ion-button>
    } @else {
      <ion-button 
      size="large" 
      fill="outline"
      expand="block" 
      class="ion-margin-top ion-padding-top" 
      [strong]="true" 
      >
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    }
    

    </form>
  </ion-card>
  <div align="center" class="signup" >
    <ion-text>Hesabın yok mu?</ion-text>
    <ion-button 
    fill="clear" 
    size="small" 
    color="secondary" 
    [strong]="true"
    routerLink="signup" 
    >Kaydol</ion-button>
  </div>

</ion-content>
