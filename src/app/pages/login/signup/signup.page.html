<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login">
        
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div align="center" class="logo">
    <img src="assets/image/tns_logo.png" alt="" routerLink="/rezervasyon">
  </div>

  <ion-card class="ion-padding">
    <form [formGroup]="form">
      <ion-input 
      placeholder="Adınız" 
      type="text" 
      formControlName="name"
      class="ion-margin-bottom"
      errorText="* Lütfen adınızı giriniz"
      >
      <ion-icon name="person-outline" slot="start"></ion-icon>
    </ion-input>

      <ion-input 
      placeholder="Email" 
      type="email" 
      formControlName="email"
      class="ion-margin-bottom"
      errorText="* Lütfen mailinizi giriniz"
      >
      <ion-icon name="mail-outline" slot="start"></ion-icon>
    </ion-input>

    <ion-input 
    placeholder="Şifre" 
    type="text" 
    formControlName="password"
    [errorText]="form.get('password')?.hasError('minlength') ? '* Şifreniz en az 8 karakter olmalıdır' : ' Lütfen şifrenizi giriniz'"
    >
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
  </ion-input>

    @if(!isSignup()){
      <ion-button 
      size="large" 
      expand="block" 
      class="ion-margin-top ion-padding-top login-btn" 
      [strong]="true" 
      (click)="onSubmit()"
      >
        <ion-text>KAYDOL</ion-text>
      </ion-button>
    } @else {
      <ion-button 
      size="large" 
      fill="outline"
      expand="block" 
      class="ion-margin-top ion-padding-top" 
      [strong]="true" 
      >
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    }
    </form>
  </ion-card>
</ion-content>
